name: Deploy

on:
  push:
    branches:
      - main # Production
      - staging # Staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  deployments: write

jobs:
  # Determine deployment environment
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      should-deploy: ${{ steps.determine-env.outputs.should-deploy }}

    steps:
      - name: Determine environment
        id: determine-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  # Pre-deployment checks
  pre-deploy-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.should-deploy == 'true'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cache turbo build
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-deploy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-deploy-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run health checks
        run: |
          echo "Running pre-deployment health checks..."

          # TypeScript check
          pnpm turbo typecheck || { echo "âŒ TypeScript check failed"; exit 1; }

          # Lint check
          pnpm turbo lint || { echo "âŒ Lint check failed"; exit 1; }

          # Build check
          pnpm turbo build || { echo "âŒ Build check failed"; exit 1; }

          echo "âœ… All pre-deployment checks passed"
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_REMOTE_ONLY: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Check deployment time restrictions (Production only)
        if: needs.setup.outputs.environment == 'production'
        run: |
          DAY=$(date +%u)
          HOUR=$(date +%H)

          # No Friday afternoon deploys (after 2pm)
          if [ $DAY -eq 5 ] && [ $HOUR -ge 14 ]; then
            echo "âŒ No production deployments on Friday after 2pm"
            echo "Please deploy earlier in the week or wait until Monday"
            exit 1
          fi

          # No weekend deploys
          if [ $DAY -eq 6 ] || [ $DAY -eq 7 ]; then
            echo "âŒ No production deployments on weekends"
            echo "Please deploy during business hours (Mon-Fri)"
            exit 1
          fi

          echo "âœ… Deployment time check passed"

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, pre-deploy-checks]
    if: needs.setup.outputs.environment == 'staging' && needs.setup.outputs.should-deploy == 'true'
    environment:
      name: staging
      url: https://staging.galaxyco.ai
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--env staging'
          alias-domains: staging.galaxyco.ai

      - name: Run smoke tests on staging
        run: |
          echo "Running smoke tests on staging..."
          sleep 10  # Wait for deployment to propagate

          # Health check
          curl -f https://staging.galaxyco.ai/api/health || { echo "âŒ Health check failed"; exit 1; }

          echo "âœ… Smoke tests passed"

      - name: Create deployment summary
        run: |
          echo "# ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://staging.galaxyco.ai" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY

  # Deploy to Production (with approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, pre-deploy-checks]
    if: needs.setup.outputs.environment == 'production' && needs.setup.outputs.should-deploy == 'true'
    environment:
      name: production
      url: https://galaxyco.ai
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment announcement
        run: |
          echo "ðŸš€ Starting production deployment..."
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        id: deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'
          alias-domains: galaxyco.ai,www.galaxyco.ai

      - name: Wait for Vercel deployment to complete
        id: wait-deploy
        run: |
          echo "â³ Waiting for Vercel deployment to complete..."
          echo "Deployment URL: ${{ steps.deploy.outputs.preview-url }}"

          # Extract deployment ID from URL
          DEPLOYMENT_URL="${{ steps.deploy.outputs.preview-url }}"
          DEPLOYMENT_ID=$(echo "$DEPLOYMENT_URL" | sed 's|https://||' | cut -d'.' -f1)

          echo "Deployment ID: $DEPLOYMENT_ID"

          MAX_WAIT=600  # 10 minutes
          WAIT_INTERVAL=10
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # Get deployment status
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
              "https://api.vercel.com/v13/deployments/$DEPLOYMENT_ID?teamId=${{ secrets.VERCEL_ORG_ID }}" || echo "{}")

            STATUS=$(echo "$RESPONSE" | jq -r '.readyState // .state // "UNKNOWN"' || echo "UNKNOWN")

            echo "Deployment status: $STATUS (${ELAPSED}s elapsed)"

            if [ "$STATUS" == "READY" ]; then
              echo "âœ… Deployment ready!"
              echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ "$STATUS" == "ERROR" ] || [ "$STATUS" == "CANCELED" ]; then
              echo "âŒ Deployment failed with status: $STATUS"

              # Get build error if available
              BUILD_ERROR=$(echo "$RESPONSE" | jq -r '.buildError // "No error message"' || echo "Unknown error")
              echo "Build error: $BUILD_ERROR"

              # Get build logs
              echo "Fetching build logs..."
              curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
                "https://api.vercel.com/v2/deployments/$DEPLOYMENT_ID/events?teamId=${{ secrets.VERCEL_ORG_ID }}" \
                | jq -r '.events[] | select(.type == "command") | .payload.text' | tail -50 || echo "Could not fetch logs"

              exit 1
            fi

            sleep $WAIT_INTERVAL
            ELAPSED=$((ELAPSED + WAIT_INTERVAL))
          done

          echo "âŒ Deployment timeout after ${MAX_WAIT} seconds"
          exit 1
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Install dependencies for verification
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter web add -D playwright

      - name: Install Playwright browsers
        run: |
          cd apps/web
          npx playwright install --with-deps chromium

      - name: Run comprehensive deployment verification
        run: |
          echo "ðŸ§ª Running comprehensive deployment verification..."

          # Run verification script
          node scripts/deployment/verify-deployment.js

          # Also run Playwright smoke tests
          echo "Running Playwright smoke tests..."
          cd apps/web
          PLAYWRIGHT_TEST_BASE_URL=https://app.galaxyco.ai pnpm test:smoke || {
            echo "âŒ Playwright tests failed"
            exit 1
          }
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          PRODUCTION_URL: https://app.galaxyco.ai
        continue-on-error: false

      - name: Verify critical endpoints
        run: |
          echo "ðŸ” Verifying critical endpoints..."

          ENDPOINTS=(
            "https://app.galaxyco.ai/api/health"
            "https://app.galaxyco.ai"
            "https://app.galaxyco.ai/workflows/templates"
            "https://app.galaxyco.ai/integrations"
          )

          FAILED=0
          for endpoint in "${ENDPOINTS[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$endpoint" || echo "000")
            if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
              echo "âœ… $endpoint: $STATUS"
            else
              echo "âŒ $endpoint: $STATUS"
              FAILED=1
            fi
          done

          if [ $FAILED -eq 1 ]; then
            echo "âŒ Some endpoints failed verification"
            exit 1
          fi

          echo "âœ… All endpoints verified"

      - name: Create production deployment summary
        run: |
          echo "# ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://galaxyco.ai" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** ${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY

      - name: Send Discord/Slack notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=3447003  # Green
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="Production Deployed Successfully"
            SLACK_COLOR="good"
          else
            COLOR=15158332  # Red
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="Production Deployment Failed"
            SLACK_COLOR="danger"
          fi

          COMMIT_MSG="$(git log -1 --pretty=%s 2>/dev/null || echo 'Unknown commit')"
          AUTHOR="${{ github.actor }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          # Discord notification
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"content\": \"ðŸš€ **Production Deployment**\",
                \"embeds\": [{
                  \"title\": \"$STATUS_EMOJI $STATUS_TEXT\",
                  \"description\": \"$COMMIT_MSG\",
                  \"color\": $COLOR,
                  \"fields\": [
                    {\"name\": \"Author\", \"value\": \"@$AUTHOR\", \"inline\": true},
                    {\"name\": \"Commit\", \"value\": \"[\`$SHORT_SHA\`](https://github.com/${{ github.repository }}/commit/$COMMIT_SHA)\", \"inline\": true},
                    {\"name\": \"Production URL\", \"value\": \"[galaxyco.ai](https://galaxyco.ai)\", \"inline\": false}
                  ],
                  \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                }]
              }"
          fi

          # Slack notification
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST "$SLACK_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"text\": \"ðŸš€ Production Deployment\",
                \"attachments\": [{
                  \"color\": \"$SLACK_COLOR\",
                  \"title\": \"$STATUS_TEXT\",
                  \"text\": \"$COMMIT_MSG\",
                  \"fields\": [
                    {\"title\": \"Author\", \"value\": \"$AUTHOR\", \"short\": true},
                    {\"title\": \"Commit\", \"value\": \"$SHORT_SHA\", \"short\": true}
                  ],
                  \"footer\": \"GalaxyCo.ai Deployment System\",
                  \"ts\": $(date +%s)
                }]
              }"
          fi

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create tag with timestamp
          TAG="v$(date +%Y.%m.%d-%H%M%S)"
          git tag -a $TAG -m "Production deployment: ${{ github.sha }}"
          git push origin $TAG

          echo "Created release tag: $TAG"

  # Post-deployment monitoring
  post-deploy-monitoring:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [setup, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Monitor deployment health
        run: |
          ENV="${{ needs.setup.outputs.environment }}"

          if [ "$ENV" == "production" ]; then
            URL="https://galaxyco.ai"
          else
            URL="https://staging.galaxyco.ai"
          fi

          echo "Monitoring $URL for 2 minutes..."

          for i in {1..12}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL/api/health)

            if [ "$STATUS" == "200" ]; then
              echo "âœ… Health check $i/12: OK"
            else
              echo "âš ï¸ Health check $i/12: Failed (Status: $STATUS)"
            fi

            sleep 10
          done

          echo "âœ… Monitoring complete"

      - name: Check Sentry for errors
        run: |
          echo "Checking Sentry for deployment errors..."
          echo "Manual check required: https://sentry.io/organizations/galaxyco/issues/"
          # Add Sentry API integration here if needed

  # Notify on completion
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Send notification
        run: |
          ENV="${{ needs.setup.outputs.environment }}"

          if [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-production.result }}" == "success" ]; then
            STATUS="âœ… Deployed Successfully"
            COLOR="3447003"
          else
            STATUS="âŒ Deployment Failed"
            COLOR="15158332"
          fi

          if [ "$ENV" == "production" ]; then
            URL="https://galaxyco.ai"
          else
            URL="https://staging.galaxyco.ai"
          fi

          COMMIT_MSG="$(git log -1 --pretty=%s 2>/dev/null || echo 'Unknown commit')"
          AUTHOR="${{ github.actor }}"

          echo "Deployment Status: $STATUS"
          echo "Environment: $ENV"
          echo "URL: $URL"
          echo "Commit: $COMMIT_MSG"
          echo "Author: $AUTHOR"

          # Add Discord/Slack notification here
          # curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} ...
